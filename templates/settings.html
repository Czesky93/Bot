<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zaawansowane Ustawienia RLdC Trading Bot</title>
</head>
<body>
    <h1>Zaawansowana Konfiguracja RLdC Trading Bot</h1>

    <form id="settings-form">
        <label>Strategia:</label>
        <select id="strategy">
            <option value="MACD">MACD</option>
            <option value="RSI">RSI</option>
            <option value="Ichimoku">Ichimoku</option>
            <option value="BollingerBands">Bollinger Bands</option>
            <option value="AI">AI</option>
        </select>

        <label>Stopie≈Ñ Ryzyka:</label>
        <input type="number" id="risk_level" value="5">

        <button type="submit">Zapisz</button>
    </form>

    <script>
        document.getElementById("settings-form").onsubmit = function(event) {
            event.preventDefault();
            const config = {
                strategy: document.getElementById("strategy").value,
                risk_level: document.getElementById("risk_level").value
            };
            
            fetch("/settings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(config)
            }).then(response => response.json())
              .then(data => alert(data.message));
        };
    </script>
</body>
</html>
