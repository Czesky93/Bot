<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Konfiguracja Bota</title>
</head>
<body>
    <h1>Konfiguracja RLdC Trading Bot</h1>

    <form id="settings-form">
        <label>Strategia:</label>
        <select id="strategy">
            <option value="MACD">MACD</option>
            <option value="RSI">RSI</option>
            <option value="Ichimoku">Ichimoku</option>
            <option value="BollingerBands">Bollinger Bands</option>
            <option value="AI">AI</option>
        </select>

        <label>Kwota handlu:</label>
        <input type="number" id="trade_amount" value="100">

        <label>Stop-Loss (%):</label>
        <input type="number" id="stop_loss" value="2">

        <label>Take-Profit (%):</label>
        <input type="number" id="take_profit" value="5">

        <button type="submit">Zapisz</button>
    </form>

    <script>
        document.getElementById("settings-form").onsubmit = function(event) {
            event.preventDefault();
            const config = {
                strategy: document.getElementById("strategy").value,
                trade_amount: document.getElementById("trade_amount").value,
                stop_loss: document.getElementById("stop_loss").value,
                take_profit: document.getElementById("take_profit").value
            };
            
            fetch("/settings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(config)
            }).then(response => response.json())
              .then(data => alert(data.message));
        };
    </script>
</body>
</html>
