<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>RLdC Trading Bot - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>RLdC Trading Bot</h1>
    <h2>Saldo: <span id="balance">≈Åadowanie...</span> USDT</h2>

    <canvas id="tradingChart"></canvas>

    <button onclick="startBot()">Start</button>
    <button onclick="stopBot()">Stop</button>

    <script>
        function startBot() {
            fetch("/start_bot", { method: "POST" })
                .then(response => response.json())
                .then(data => alert(data.message));
        }

        function stopBot() {
            fetch("/stop_bot", { method: "POST" })
                .then(response => response.json())
                .then(data => alert(data.message));
        }

        <canvas id="tradingChart"></canvas>


    function updateChart() {
        fetch("/get_trading_data")
            .then(response => response.json())
            .then(data => {
                let ctx = document.getElementById("tradingChart").getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.timestamps,
                        datasets: [{
                            label: "Kurs BTC",
                            data: data.prices,
                            borderColor: "green",
                            fill: false
                        }]
                    }
                });
            });
    }

    setInterval(updateChart, 5000);

</body>
</html>
