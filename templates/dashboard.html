<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>RLdC Trading Exchange</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>RLdC Binance Exchange</h1>

    <h2>Wybierz ParÄ™:</h2>
    <select id="pairSelect">
        <option value="BTCUSDT">BTC/USDT</option>
        <option value="ETHUSDT">ETH/USDT</option>
    </select>

    <canvas id="tradingChart"></canvas>

    <h2>ðŸ“ˆ AI Market Insights</h2>
    <p id="market_insights">Analizowanie rynku...</p>

    <button onclick="startBot()">Start</button>
    <button onclick="stopBot()">Stop</button>

    <script>
        function startBot() {
            fetch("/start_bot", { method: "POST" })
                .then(response => response.json())
                .then(data => alert(data.message));
        }

        function stopBot() {
            fetch("/stop_bot", { method: "POST" })
                .then(response => response.json())
                .then(data => alert(data.message));
        }

        function updateMarketInsights() {
            fetch("/market_analysis")
                .then(response => response.json())
                .then(data => {
                    let btcPrice = data.find(x => x.symbol === "BTCUSDT").price;
                    document.getElementById("market_insights").innerText = 
                        "ðŸ“Š BTC/USDT: $" + btcPrice;
                });
        }

        function updateChart() {
            fetch("/market_analysis")
                .then(response => response.json())
                .then(data => {
                    let btcPrice = data.find(x => x.symbol === "BTCUSDT").price;
                    let ctx = document.getElementById("tradingChart").getContext("2d");
                    new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: ["1 min", "5 min", "10 min"],
                            datasets: [{
                                label: "BTC/USDT",
                                data: [btcPrice, btcPrice * 1.01, btcPrice * 0.99],
                                borderColor: "green",
                                fill: false
                            }]
                        }
                    });
                });
        }

        setInterval(updateChart, 5000);
        setInterval(updateMarketInsights, 10000);
    </script>
</body>
</html>
