<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLdC Trading Bot - Panel WWW</title>
</head>
<body>
    <h1>RLdC Trading Bot - Zaawansowany Panel</h1>

    <h2>ðŸ”§ Ustawienia AI i Strategii</h2>
    <label>Tryb AI:</label>
    <select id="ai_mode">
        <option value="free">Darmowa</option>
        <option value="paid">PÅ‚atna</option>
        <option value="hybrid" selected>Hybrydowa</option>
    </select><br>
    
    <label>Strategia:</label>
    <select id="strategy">
        <option value="MACD">MACD</option>
        <option value="RSI">RSI</option>
        <option value="Ichimoku">Ichimoku</option>
        <option value="BollingerBands">Bollinger Bands</option>
    </select><br>
    
    <label>Stop-Loss:</label>
    <input type="number" id="stop_loss" value="0.02" step="0.01"><br>
    
    <label>Take-Profit:</label>
    <input type="number" id="take_profit" value="0.05" step="0.01"><br>

    <button onclick="updateConfig()">ðŸ’¾ Zapisz ustawienia</button>

    <h2>ðŸ“Š Historia Transakcji</h2>
    <button onclick="getLogs()">ðŸ“œ Pobierz logi</button>
    <pre id="logs"></pre>

    <h2>ðŸ“ˆ Wykres Handlu</h2>
    <button onclick="updateChart()">ðŸ“Š Generuj wykres</button><br>
    <img id="trading_chart" src="" alt="Wykres handlu" width="600px">

    <h2>ðŸ”— Ustawienia API</h2>
    <label>Binance API Key:</label>
    <input type="text" id="binance_api_key"><br>
    <label>Binance Secret Key:</label>
    <input type="password" id="binance_secret_key"><br>
    <label>Telegram Token:</label>
    <input type="text" id="telegram_token"><br>
    
    <button onclick="updateAPI()">ðŸ”‘ Zapisz API</button>

    <script>
        function updateConfig() {
            const ai_mode = document.getElementById("ai_mode").value;
            const strategy = document.getElementById("strategy").value;
            const stop_loss = parseFloat(document.getElementById("stop_loss").value);
            const take_profit = parseFloat(document.getElementById("take_profit").value);

            fetch("/update_config", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    "AI_MODE": ai_mode, 
                    "STRATEGY": strategy, 
                    "STOP_LOSS": stop_loss, 
                    "TAKE_PROFIT": take_profit 
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }

        function updateAPI() {
            const binance_api_key = document.getElementById("binance_api_key").value;
            const binance_secret_key = document.getElementById("binance_secret_key").value;
            const telegram_token = document.getElementById("telegram_token").value;

            fetch("/update_api", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    "BINANCE_API_KEY": binance_api_key,
                    "BINANCE_API_SECRET": binance_secret_key,
                    "TELEGRAM_BOT_TOKEN": telegram_token
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }

        function getLogs() {
            fetch("/get_logs")
            .then(response => response.json())
            .then(data => {
                document.getElementById("logs").textContent = data.logs ? data.logs.join("\n") : "Brak logÃ³w!";
            });
        }

        function updateChart() {
            fetch("/plot_trading_chart")
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    document.getElementById("trading_chart").src = "/static/trading_chart.png";
                } else {
                    alert(data.error);
                }
            });
        }
    </script>
</body>
</html>
